    // Control de paginación
    let indiceInicio = 0;
    const porPagina = 10;

    // Función para editar un estudiante (muestra alerta)
    function editarEstudiante(estudiante) {
      alert(`Editar: ${estudiante.nombre}\nCurso: ${estudiante.direccion}`);
    }

    // Función para eliminar un estudiante con confirmación
    function eliminarEstudiante(indice) {
      const confirmacion = confirm("¿Seguro que deseas eliminar este estudiante?");
      if (confirmacion) {
        estudiantes.splice(indiceInicio + indice, 1);
        mostrarEstudiantes();
      }
    }

    // Función para mostrar estudiantes en la tabla según paginación
    function mostrarEstudiantes() {
      const contenedor = document.getElementById('listaEstudiantes');
      contenedor.innerHTML = '';
      const grupo = estudiantes.slice(indiceInicio, indiceInicio + porPagina);
      grupo.forEach((est, i) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td><strong>${est.nombre}</strong></td>
          <td><i class="bi bi-book"></i> ${est.direccion}</td>
          <td>
            <img src="${est.foto}" alt="Foto de ${est.nombre}" class="img-circle">
            ${est.matricula}
          </td>
          <td><i class="bi bi-telephone"></i> ${est.contacto}</td>
          <td class="text-center">
            <i class="bi bi-pencil-square icono-accion editar" title="Editar" onclick='editarEstudiante(${JSON.stringify(est)})'></i>
            <i class="bi bi-trash icono-accion eliminar" title="Eliminar" onclick='eliminarEstudiante(${i})'></i>
          </td>
        `;
        contenedor.appendChild(fila);
      });
    }

    // Función para avanzar una página
    function siguiente() {
      if (indiceInicio + porPagina < estudiantes.length) {
        indiceInicio += porPagina;
        mostrarEstudiantes();
      }
    }

    // Función para retroceder una página
    function anterior() {
      if (indiceInicio - porPagina >= 0) {
        indiceInicio -= porPagina;
        mostrarEstudiantes();
      }
    }

    // Mostrar estudiantes al cargar la página
    mostrarEstudiantes();
