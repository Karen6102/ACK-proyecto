<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../ICON/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/contac.css">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Contenedor principal que agrupa toda la sección de contacto -->
    <div class="container">

        <!-- Sección de imagen al lado del formulario -->
        <div class="image-section">
            <!-- Imagen decorativa para la sección de contacto -->
            <img src="../IMG/fenix.jpg" alt="Contacto">
        </div>

        <!-- Sección que contiene el formulario de contacto -->
        <div class="form-section">
            <!-- Título principal de la sección -->
            <h1>Contacto</h1>

            <!-- Subtítulo o texto introductorio -->
            <h4>¿Tienes preguntas, sugerencias o necesitas ayuda?</h4>

            <!-- Inicio del formulario de contacto -->
            <form>

                <!-- Fila con dos campos de texto para nombres -->
                <div class="name-row">
                    <!-- Campo para el nombre -->
                    <input type="text" placeholder="First Name *" required>
                    <!-- Campo para el apellido -->
                    <input type="text" placeholder="Last Name *" required>
                </div>

                <!-- Campo para el correo electrónico -->
                <input type="email" placeholder="Email *" required>

                <!-- Área de texto para escribir el mensaje -->
                <textarea placeholder="Message *" required></textarea>

                <!-- Botón para enviar el formulario -->
                <button type="submit">Enviar</button>

            </form>

            <!-- Sección de redes sociales -->
            <div class="social-media">
                <!-- Título de la sección de redes sociales -->
                <h3>Síguenos en nuestras redes sociales</h3>

                <!-- Contenedor de los iconos de redes -->
                <div class="icons">

                    <!-- Enlace a Instagram con ícono -->
                    <a href="https://www.instagram.com/asociacion_de_cursosa_km?igsh=OXBrOWRkZWxqbmc2" target="_blank" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- Enlace a Facebook con ícono -->
                    <a href="https://www.facebook.com/share/1EVTzMfQWi/?mibextid=wwXIfr" target="_blank" title="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>

                    <!-- Enlace a LinkedIn con ícono -->
                    <a href="https://www.linkedin.com/in/asociacion-de-cursos-a-kilometros-978914377/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>

                </div> <!-- Fin de los iconos -->

            </div> <!-- Fin de la sección de redes sociales -->

        </div> <!-- Fin de la sección del formulario -->

    </div> <!-- Fin del contenedor principal -->

    <!-- Barra de navegación inferior con enlaces a distintas páginas -->
    <div class="navbar">
        <!-- Enlace a la página de inicio con ícono -->
        <a href="../index.html"><span>🏠</span> Inicio</a>

        <!-- Enlace a la página de cursos con ícono -->
        <a href="../PAGES/cursos.html"><span>📚</span> Cursos</a>

        <!-- Enlace a la página del blog con ícono -->
        <a href="../PAGES/blog.html"><span>📝</span> Blog</a>

        <!-- Enlace a la página de contacto con ícono -->
        <a href="../PAGES/contacto.html"><span>📞</span> Contacto</a>

        <!-- Enlace a la página de opiniones con ícono -->
        <a href="../PAGES/opiniones.html"><span>💬</span> Opiniones</a>
    </div> <!-- Fin de la barra de navegación -->

</body>

</html>
